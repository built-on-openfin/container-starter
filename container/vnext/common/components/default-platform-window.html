<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Default Platform Window</title>
		<link rel="stylesheet" href="../style/default-window-style.css" />
		<script type="module" src="../js/common.windows.custom-default-window.bundle.js"></script>
	</head>

	<body>
		<div id="of-frame-main">
			<title-bar id="title-bar">
				<div class="title-bar-draggable">
					<p id="title"></p>
				</div>
				<div id="buttons-wrapper">
					<div class="button" title="Minimize Window" id="minimize-button"></div>
					<div class="button" title="Maximize Window" id="expand-button"></div>
					<div class="button" title="Close Window" id="close-button"></div>
				</div>
			</title-bar>
			<div id="body-container">
				<div id="layout-container" class="face"></div>
			</div>
		</div>
	</body>
</html>
