<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Integrate with Excel</title>
		<script src="../js/excel.bundle.js"></script>
		<link rel="stylesheet" href="https://built-on-openfin.github.io/container-starter/main/common/style/app.css" />
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Integrate with Excel</h1>
				<h1 class="tag">Demonstrate integration with Excel.</h1>
			</div>
			<div class="row middle gap20">
				<image src="https://built-on-openfin.github.io/container-starter/main/common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>

		<main class="row gap20">
			<div class="fill col gap10 scroll-vertical">
				<h3>Excel</h3>
				<p>Open any Workbook in Excel to start viewing changes to it's cells.</p>
				<p>
					After selecting a worksheet enter any of the known instruments into a cell e.g. TSLA, MSFT, APPL -
					this should send an FDC message for that instrument.
				</p>
				<div class="error" id="error"></div>
				<div class="col gap20">
					<fieldset>
						<label>Workbooks</label>
						<div class="row gap10 wrap">
							<select id="workbooks" disabled>
								<option disabled selected>----Select workbook----</option>
							</select>
							<button id="workbook-refresh" disabled>Refresh</button>
						</div>
					</fieldset>

					<fieldset>
						<label>Worksheets</label>
						<div class="row gap10 wrap">
							<select id="worksheets" disabled>
								<option disabled selected>----Select worksheet----</option>
							</select>
							<button id="worksheet-refresh" disabled>Refresh</button>
						</div>
					</fieldset>
				</div>
			</div>
			<div class="fill col">
				<div class="fill col gap10 overflow-hidden" id="results-container">
					<h3>Results</h3>
					<fieldset>
						<label>Cell Changes</label>
					</fieldset>
					<pre id="cell-changes-container" class="fill scroll"></pre>
					<fieldset>
						<label for="broadcast-instrument">Broadcast Instrument</label>
						<input type="text" readonly id="broadcast-instrument" value="" />
					</fieldset>
				</div>
			</div>
		</main>
	</body>
</html>
