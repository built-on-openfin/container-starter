<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FDC3 Monitor</title>
		<script src="../js/fdc3monitor.bundle.js"></script>
		<link rel="stylesheet" href="https://built-on-openfin.github.io/container-starter/main/common/style/app.css" />
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Monitor FDC3 Messages</h1>
				<h1 class="tag">Demonstrate monitoring messages from Excel.</h1>
			</div>
			<div class="row middle gap20">
				<image src="https://built-on-openfin.github.io/container-starter/main/common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>

		<main class="col gap10">
			<p>When the Excel integration broadcasts an FDC3 Instrument, this view should see the change.</p>

			<fieldset>
				<label for="received-instrument">Received Instrument</label>
				<input type="text" readonly id="received-instrument" value="No instrument detected" />
			</fieldset>
		</main>
	</body>
</html>
