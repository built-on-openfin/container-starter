<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data Window</title>
		<link rel="stylesheet" href="https://built-on-openfin.github.io/container-starter/dev/john/update-single-manifest/common/style/app.css" />
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Data Window</h1>
				<h1 class="tag">Receiving Data from custom options.</h1>
			</div>
			<div class="row middle gap20">
				<image src="https://built-on-openfin.github.io/container-starter/dev/john/update-single-manifest/common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="col left gap10">
			<label id="custom-data"></label>

			<script>
				(async () => {
					const loaded = Date.now();
					const viewOptions = await fin.me.getOptions();
					document.querySelector('#custom-data').textContent = `Request Timestamp: ${
						viewOptions?.customData?.dateNow
					} Load Timestamp: ${loaded} Total load time in milliseconds: ${
						Number.parseInt(loaded, 10) - Number.parseInt(viewOptions?.customData?.dateNow)
					});`;
				})();
			</script>
		</main>
	</body>
</html>
