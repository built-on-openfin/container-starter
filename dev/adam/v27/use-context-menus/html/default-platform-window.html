<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>How to use context menus</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- <link rel="stylesheet" href="../styles/default-window-styles.css" /> -->
	<!-- <link rel="stylesheet" href="../styles/light-theme.css" /> -->
	<link rel="stylesheet" href="https://built-on-openfin.github.io/container-starter/dev/adam/v27/common/style/app.css">
	<link rel="stylesheet" href="../styles/window-styles.css">
	<script src="../js/default-platform-window.bundle.js"></script>
	<script src="../js/window-context-menu.bundle.js"></script>
</head>

<body>
	<div id="of-frame-main">
		<div id="title-bar">
			<div class="title-bar-draggable">
				<div id="title"></div>
			</div>
			<div id="app-menu" class="row width-full">
				<button value="app-file-menu" class="button plain center menu-selector">File</button>
			</div>
			<div id="buttons-wrapper">
				<div class="button" title="Minimize Window" id="minimize-button"></div>
				<div class="button" title="Maximize Window" id="expand-button"></div>
				<div class="button" title="Close Window" id="close-button"></div>
			</div>
		</div>
		<div id="body-container">
			<div id="layout-container"></div>
		</div>
	</div>
</body>

</html>
