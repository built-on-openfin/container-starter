<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Window</title>
		<link rel="stylesheet" href="/common/style/app.css" />
		<script src="../js/app.bundle.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Create Window</h1>
				<h1 class="tag">Demonstrate how to open windows.</h1>
			</div>
			<div class="row middle gap20">
				<image src="/common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="col left gap10">
			<label>Dynamically open Window</label>
			<button id="btn-open-dynamic-window">Open Window</button>
			<br />
			<label>Open Window from Manifest</label>
			<button id="btn-open-manifest-window">Open Window</button>
			<br />
			<label>Open Window with Data</label>
			<button id="btn-open-data-window">Open Window</button>
			<br />
			<label>Open Platform Window with Data</label>
			<button id="btn-open-data-platform-window">Open Platform Window</button>
		</main>
	</body>
</html>
