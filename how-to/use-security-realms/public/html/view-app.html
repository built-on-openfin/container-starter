<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Realm Example</title>
    <script src="../js/view-app.bundle.js"></script>
</head>

<body>
    <h1>Security Realm Example</h1>
    <h2>Security Realm Name: <span id="security-realm-name"></span></h2>
    <div class="app-controls">
        <p><span>Launch a new application in the same security realm</span><button class="launch-app-btn">Launch App</button></p>
        <p><span>Launch a new application in a different security realm</span><button class="launch-outofrealm-btn">Launch App</button></p>
    </div>
    <div class="message-controls">
        <textarea name="send message" form="iab-message-form" id="iab-message" cols="30" rows="10"></textarea>
        <button id="send-message">Send Message</button>
    </div>
    <div id="message-log"></div>
</body>

</html>
