<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warn Before Closing1</title>
    <script type="module" src="../js/window.bundle.js"></script>
    <style>
        #body-container {
            display: flex;
            transition: 0.8s;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            height: 100%;
            width: 100%;
        }

        #title {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div id="of-frame-main">
        <title-bar id="title-bar">
            <div class="title-bar-draggable">
                <p id="title"></p>
            </div>
            <div id="buttons-wrapper">
                <div class="button" title="Minimize Window" id="minimize-button"></div>
                <div class="button" title="Maximize Window" id="expand-button"></div>
                <div class="button" title="Close Window" id="close-button"></div>
            </div>
        </title-bar>
        <div id="body-container">
            <div id="layout-container" class="face"></div>
        </div>
    </div>
</body>

</html>
